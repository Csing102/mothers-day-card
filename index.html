<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mother's Day Crystal</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3a3a3a; /* Grey background color */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .message {
            font-size: 2em;
            color: #ffffff; /* white color */
            opacity: 0;
            animation: fadeIn 120s forwards;
            margin: 20px;
            text-align: center;
        }

        @keyframes fadeIn {
            to {
                opacity: 0.5;
            }
        }

        .character {
            font-size: 5em;
            animation: bounce 1s infinite;
            margin: 10px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .heart {
            font-size: 2em;
            color: red;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="character" id="talkingCharacter">üòé</div>
    <div class="message">
        Wishing you a Happy Mother's Day, Crystal.<br>
        Hope you're having a great time.<br>
        Hugs and kisses from the family in Buka.<br><br>
        Kind Regards,<br>
        Singh Fam (Buka)<br>
        By Chris <div class="heart">‚ù§Ô∏è</div>
    </div>

    <script>
        // Function to make the character "speak"
        function speak(message) {
            const utterance = new SpeechSynthesisUtterance(message);
            utterance.onstart = function() {
                // Change character to talking emoji when speech starts
                document.getElementById('talkingCharacter').innerText = 'üòÉ'; // Talking emoji
            };
            utterance.onend = function() {
                // Change character back to original emoji when speech ends
                document.getElementById('talkingCharacter').innerText = 'üòé'; // Original emoji
            };
            window.speechSynthesis.speak(utterance);
        }

        // Show the message and make it speak when the page loads
        window.onload = function() {
            const messageElement = document.querySelector('.message');
            messageElement.style.opacity = 1; // Fade in the message
            const speechMessage = "Wishing you a Happy Mother's Day, Crystal. Hope you're having a great time. Hugs and kisses from the family in Buka. Kind Regards, Singh Fam (Buka). By Chris.";
            speak(speechMessage); // Make the character speak

            // Repeat the speech every 5 seconds
            setInterval(() => {
                speak(speechMessage);
            }, 5000); // 5000 milliseconds = 5 seconds
        };
    </script>
</body>
</html>
